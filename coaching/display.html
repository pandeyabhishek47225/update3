<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: #E7E9EB;
    }

    #myDIV {
      height: 300px;
      background-color: #FFFFFF;
    }

    #myDIV p {
      background-color: blue;
      padding: 10px;
      margin: 20px;
      display: flex;
    }

    #myDIV span {
      background-color: red;
      padding: 10px;
      margin: 10px;
      color: white;
    }
  </style>
</head>

<body>

  <h1>The display property</h1>

  <div id="myDIV">

    <p>
      <span>Text 1</span>
      <span>Text 2</span>
      <span>Text 3</span>
    </p>

    <p>
      <span>Text 1</span>
      <span>Text 2</span>
      <span>Text 3</span>
    </p>

  </div>

</body>

</html>
